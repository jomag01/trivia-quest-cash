    <!-- Service Worker Registration - Safe & Minimal -->
    <script>
      (function () {
        const SW_VERSION = 'v8';

        if (!('serviceWorker' in navigator)) return;

        async function clearSwAndCaches() {
          try {
            const regs = await navigator.serviceWorker.getRegistrations();
            await Promise.all(regs.map((r) => r.unregister()));
          } catch {
            // ignore
          }
          try {
            if (window.caches?.keys) {
              const keys = await caches.keys();
              await Promise.all(keys.map((k) => caches.delete(k)));
            }
          } catch {
            // ignore
          }
        }

        function stripParam(url, key) {
          try {
            const u = new URL(url);
            u.searchParams.delete(key);
            return u.pathname + (u.search ? u.search : '') + (u.hash ? u.hash : '');
          } catch {
            return url;
          }
        }

        // Manual recovery switch: add ?nosw=1 to disable SW + clear caches, then reload clean URL.
        try {
          const u = new URL(window.location.href);
          if (u.searchParams.get('nosw') === '1') {
            clearSwAndCaches().finally(() => {
              window.location.replace(stripParam(window.location.href, 'nosw'));
            });
            return;
          }
        } catch {
          // ignore
        }

        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register(`/sw.js?${SW_VERSION}`, { scope: '/' })
            .then((reg) => reg.update?.())
            .catch(() => {});
        });

        // Non-intrusive boot hint (avoids reload loops)
        setTimeout(() => {
          if ((window).__APP_BOOTED__) return;
          const el = document.querySelector('.ld-txt');
          if (el) el.textContent = 'Still loadingâ€¦ try refresh or add ?nosw=1';
        }, 12000);
      })();
    </script>
