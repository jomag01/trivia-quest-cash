<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameWin - Play, Win, Earn | Trivia Game with Rewards</title>
    <meta name="description" content="Test your knowledge with our exciting trivia game. Earn while you play through our 7-level affiliate system. Play trivia, refer friends, and unlock unlimited earning potential." />
    <meta name="author" content="GameWin" />

    <!-- Performance: DNS Prefetch and Preconnect -->
    <link rel="dns-prefetch" href="https://pcsancednuywpxvuruqb.supabase.co" />
    <link rel="preconnect" href="https://pcsancednuywpxvuruqb.supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Performance: Resource Hints -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000, immutable" />
    
    <!-- PWA & Mobile -->
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="GameWin - Play, Win, Earn | Trivia Game Platform" />
    <meta property="og:description" content="Join thousands of players earning while playing trivia. 10 levels, affiliate rewards, and exclusive shop items." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Inline Critical CSS for faster First Paint -->
    <style>
      *{box-sizing:border-box;margin:0;padding:0}
      html{-webkit-text-size-adjust:100%}
      body{font-family:system-ui,-apple-system,sans-serif;background:#0a0a0a;color:#fff;min-height:100vh}
      #root{min-height:100vh}
      .loading-spinner{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:40px;height:40px;border:3px solid rgba(139,92,246,.2);border-top-color:#8B5CF6;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Loading spinner shown before React hydrates -->
      <div class="loading-spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW registration failed'));
        });
      }
    </script>
  </body>
</html>
